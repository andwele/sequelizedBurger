<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quoth the Giphy</title>
</head>

<body>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="xml2json.js"></script>
    <script type="text/javascript">
        // Event listener for all button element
        $.ajaxPrefilter(function(options) {
            if (options.crossDomain && jQuery.support.cors) {
                options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
            }
        });

        $.ajax({
                dataType: "xml",
                url: 'http://www.zillow.com/webservice/GetSearchResults.htm?zws-id=X1-ZWz19b7ds3exor_305s0&address=2114+Bigelow+Ave&citystatezip=Seattle%2C+WA',
                method: "GET"
            })
            // After the data comes back from the API
            .done(function(response) {
                var jsonData = $.xml2json(response);
                var parsedResult = jsonData["#document"]["SearchResults:searchresults"].response.results.result;
                console.log(parsedResult); //Look in console.
            });
    </script>
</body>

</html>
